<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Personal Information:</title>
    <style>
        body{
            background-color: rgb(194, 240, 254);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 700;
            font-size:20px;
        }
        label {
           display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
 <h1 class="mt-1 mx-4">Personal Information:</h1>
    <form class="mt-3 mx-4" id="myForm">
        <form>
            <div class="form-group row">
              <label for="inputYour Name" class="col-sm-2 col-form-label">Your Name:</label>
              <div class="col-md-10">
                <input type="Your Name" class="form-control" id="name" placeholder="Your Name">
              </div>
            </div>
            <div class="form-group row mt-3">
              <label for="inputYour Address " class="col-sm-2 col-form-label">Your Address:</label>
              <div class="col-sm-10">
                <input type="Your Address" class="form-control" id="inputYour Address" placeholder="Your Address">
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="form-group row">
                    <div class="col-md-4 mt-3">Choose your favorite color:</div>
                    <div class="col-sm-10">
                      <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Purple
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck1">
                            Fuchsia
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck1">
                            Black
                        </label>
                      </div>
                    </div>
                  </div>
                <div class="col-form-label col-md-4 pt-0 mt-3">Choose the gender: </div>
                <div class="col-sm-10">
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                    <label class="form-check-label" for="gridRadios1">
                       Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Female
                    </label>
                  </div>
        
                </div>
              </div>
            </div>
             <div class="form-group row mt-2 my-4">
              <div class="col-sm-10">
                <button class=" b text-center text-bg-info rounded-circle" type="button" onclick="Form()">Submit</button>
            </div>
            </div>
          </form>
    <script>
        function Form() {
            var name = document.getElementById("name").value;
            if (name == "") {
                alert("Please enter your name.");

            } else 
            {
                alert("Submitted successfully!");
            }
        }
    </script>
</body>
</html>
